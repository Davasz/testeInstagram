<!DOCTYPE html>
<html>
  <head>
    <title>Postar no Instagram</title>
  </head>
  <body>
    <h1>Teste</h1>
    <input type="file" id="file-input">
    <button id="post-button">Postar</button>

    <script>
      const postButton = document.getElementById('post-button');
      const fileInput = document.getElementById('file-input');

      postButton.addEventListener('click', () => {
        const image = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
          const base64Image = event.target.result.split(',')[1];
          const caption = 'Legenda da postagem';
          const url = `https://www.instagram.com/create/post/?caption=${encodeURIComponent(caption)}&upload_id=${base64Image}`;
          window.open(url, '_blank');
        };
        reader.readAsDataURL(image);
      });
    </script>
  </body>
</html>
