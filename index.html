<!DOCTYPE html>
<html>
  <head>
    <title>Compartilhar no Instagram</title>
  </head>
  <body>
    <h1>Compartilhar no Instagram</h1>
    <input type="file" accept="image/*" capture="camera" id="file-input">
    <button id="share-button">Compartilhar no Instagram</button>

    <script>
      const shareButton = document.getElementById('share-button');
      const fileInput = document.getElementById('file-input');

      shareButton.addEventListener('click', () => {
        const image = fileInput.files[0];
        const formData = new FormData();
        formData.append('file', image);
        fetch('https://mywebsite.com/instagram.php', {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          if (data === 'success') {
            window.location.href = 'instagram://';
          } else {
            alert('Erro ao compartilhar no Instagram');
          }
        })
        .catch(error => {
          alert('Erro ao compartilhar no Instagram');
        });
      });
    </script>
  </body>
</html>
